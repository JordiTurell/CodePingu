<ag-grid-angular style="width: 100%; height: 100vh; margin-top:10px;"
                 class="ag-theme-alpine mb-10"
                 [columnDefs]="columnDefs"
                 [defaultColDef]="defaultColDef"
                 [rowData]="rowData | async"
                 [rowSelection]="'multiple'"
                 [animateRows]="true"
                 (gridReady)="onGridReady($event, 'Clases/GetClases')"
                 (cellClicked)="onCellClicked($event)"></ag-grid-angular>
